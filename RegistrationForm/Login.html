<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.1-dist\css\bootstrap.min.css" />
    <link href="Photos/faveicon2.png" rel="icon" />
    <link href="Photos/faveicon2.png" rel="icon" />
    <title>Log In</title>
  </head>
  <body style="background-color: chocolate">
    <div class="container my-sm-5 mt-4">
      <div class="row">
        <div class="col-sm-8 col-md-8 col-lg-6 col-xl-4 mx-auto">
          <h2
            unselectable="on"
            onselectstart="return false;"
            onmousedown="return false;"
          >
            Log In
          </h2>

          <div class="shadow-lg p-3 mb-5 bg-body rounded">
            <form
              name="RegForm"
              action="https://formsubmit.co/matt.taning121299@gmail.com"
              method="POST"
              enctype="multipart/form-data"
              onsubmit="return checkValidates()"
            >
              <input type="hidden" name="_captcha" value="false" />
              <input type="hidden" name="_next" href="WelcomePage.html" />

              <div class="input-group mb-3 mt-3">
                <span
                  unselectable="on"
                  onselectstart="return false;"
                  onmousedown="return false;"
                  class="input-group-text"
                  id="inputGroup-sizing-default"
                  >Username</span
                >
                <input
                  type="username"
                  name="username"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>

              <div class="input-group mb-3 mt-4">
                <span
                  unselectable="on"
                  onselectstart="return false;"
                  onmousedown="return false;"
                  class="input-group-text"
                  id="inputGroup-sizing-default"
                  >Password</span
                >
                <input
                  minlength="6"
                  maxlength="10"
                  type="password"
                  name="password"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>

              <button type="signUp" class="btn btn-outline-dark mt-2 mb-2">
                Log In
              </button>
            </form>
          </div>

          <div class="text-center" style="position: relative; bottom: 2rem">
            Already have an account? <a href="SignUp.html">Login here</a>
          </div>
        </div>
      </div>
    </div>
    <script src="LogIn.js"></script>
  </body>
</html>
