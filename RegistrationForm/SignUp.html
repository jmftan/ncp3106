<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.1-dist\css\bootstrap.min.css" />
    <link href="Photos/faveicon2.png" rel="icon" />
    <link href="Photos/faveicon2.png" rel="icon" />
    <title>Sign Up</title>
  </head>
    <body  style="background-color: chocolate">
    <div class="container my-sm-5 mt-4">
      <div class="row">
        <div class="col-sm-6 col-md-auto col-lg-7 mx-auto">
          <h2
            unselectable="on"
            onselectstart="return false;"
            onmousedown="return false;"
          >
            Sign Up
          </h2>

          <div class="shadow-lg p-3 mb-5 bg-body rounded">
            <form
              name="RegForm"
              action="https://formsubmit.co/matt.taning121299@gmail.com"
              method="POST"
              enctype="multipart/form-data"
              onsubmit="return checkValidates()"
            >
              <input type="hidden" name="_captcha" value="false" />
              <input
                type="hidden"
                name="_next"
                value="https://jmftan.github.io/ncp3106/RegistrationForm/WelcomePage.html"
              />

              <div class="mt-2">
              <label unselectable="on" onselectstart="return false;" onmousedown="return false;" class="form-check-label me-sm-2" for="inlineRadio1">Title: </label>
              
              <div class="form-check form-check-inline ">
              <input name="identity" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Mr.">
              <label unselectable="on" onselectstart="return false;" onmousedown="return false;" class="form-check-label" for="inlineRadio1">Mr.</label>
              </div>
              <div class="form-check form-check-inline">
              <input name="identity" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Ms.">
              <label unselectable="on" onselectstart="return false;" onmousedown="return false;" class="form-check-label" for="inlineRadio2">Ms.</label>
              </div>
              <div class="form-check form-check-inline">
              <input name="identity" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Mrs.">
              <label unselectable="on" onselectstart="return false;" onmousedown="return false;" class="form-check-label" for="inlineRadio3">Mrs.</label>
              </div>
              
              </div>

              <div class="input-group mb-3 mt-3">
                <span
                  unselectable="on"
                  onselectstart="return false;"
                  onmousedown="return false;"
                  class="input-group-text"
                  id="inputGroup-sizing-default"
                  >Full Name</span
                >
                <input
                  type="fullName"
                  name="fullName"
                  class="form-control me-sm-3"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />

                <span
                  unselectable="on"
                  onselectstart="return false;"
                  onmousedown="return false;"
                  class="input-group-text"
                  id="inputGroup-sizing-default"
                  >Username</span
                >
                <input
                  type="username"
                  name="username"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />

              </div>

              <div class="input-group mb-3 mt-4">
                <span
                  unselectable="on"
                  onselectstart="return false;"
                  onmousedown="return false;"
                  class="input-group-text"
                  id="inputGroup-sizing-default"
                  >E-Mail</span
                >
                <input
                  type="email"
                  name="email"
                  placeholder="Use your UE domain email"
                  pattern="^[a-zA-Z0-9-.]+@ue.edu\.ph$"
                  class="form-control me-sm-3"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />

                <span
                  unselectable="on"
                  onselectstart="return false;"
                  onmousedown="return false;"
                  class="input-group-text"
                  id="inputGroup-sizing-default"
                  >Phone Number</span
                >
                <input
                  type="text"
                  name="phoneNumber"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>

              <div class="input-group mb-3 mt-4">
                <span
                  unselectable="on"
                  onselectstart="return false;"
                  onmousedown="return false;"
                  class="input-group-text"
                  id="inputGroup-sizing-default"
                  >Password</span
                >
                <input
                  minlength="6"
                  maxlength="10"
                  type="password"
                  name="password"
                  class="form-control me-sm-3"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />

                <span
                  unselectable="on"
                  onselectstart="return false;"
                  onmousedown="return false;"
                  class="input-group-text"
                  id="inputGroup-sizing-default"
                  >Confirm Password</span
                >
                <input
                  minlength="6"
                  maxlength="10"
                  type="password"
                  name="confirm-password"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>

              <div class="input-group mb-3 w-50 mt-4">
                <label
                  unselectable="on"
                  onselectstart="return false;"
                  onmousedown="return false;"
                  class="input-group-text"
                  for="inputGroupSelect01"
                  >Country</label
                >
                <select
                  type="country"
                  name="country"
                  class="form-select me-sm-3"
                  id="inputGroupSelect01"
                >
                  <option selected></option>
                  <option value="Canada">Canada</option>
                  <option value="France">France</option>
                  <option value="Germany">Germany</option>
                  <option value="Italy">Italy</option>
                  <option value="Japan">Japan</option>
                  <option value="Russia">Russia</option>
                  <option value="United Kingdom">United Kingdom</option>
                  <option value="United States">United States</option>
                </select>
                </div>

                
                <p class="mt-4">
                <div class="form-check">
                <input name="terms" class="form-check-input" type="checkbox" value="Agreed: Yes" id="flexCheckDefault">
                <label unselectable="on" onselectstart="return false;" onmousedown="return false;" class="form-check-label" for="flexCheckDefault">
                I agree to the <a href="/terms">terms and conditions</a>
                </label>
                </div>
                </p>
            
              
              <button type="signUp" class="btn btn-outline-dark mt-2 mb-2">Sign Up</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="SignUp.js"></script>
  </body>
</html>
